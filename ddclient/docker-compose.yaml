# ddclient
version: "3.2"

services:
  ddclient:
    image: linuxserver/ddclient:arm64v8-latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - type: volume
        source: cocooning-nfs
        target: /config
        volume:
          nocopy: false
    deploy:
      placement:
        constraints:
          - node.role == manager
volumes:
  cocooning-nfs:
    driver: local
    driver_opts:
      type: "nfs"
      o: "nfsvers=4,addr=192.168.1.100,rw"
      device: ":/Cocooning-master/ddclient"